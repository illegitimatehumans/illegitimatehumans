site_name: Illegitimate Humans
site_description: A Wiki-style documentation site for media platforms
site_author: Montreal L. Barrett
site_url: https://www.illegitimatehumans.com

theme:
  name: material
  logo: assets/logo.png
  favicon: assets/favicon.ico

  palette:
    scheme: default      # light mode (can switch to 'slate' for dark mode)

  font:
    text: Roboto
    code: Roboto Mono

  features:
    - navigation.expand     # expandable nav sections
    - navigation.sections   # group nav items
    - navigation.top        # show nav at top
    - search.highlight      # highlight search results
    - search.suggest        # search suggestions

  icon:
    repo: fontawesome/brands/github  # GitHub repo icon

nav:
  - Home: index.md
  - Plex:
      - Overview: plex/index.md
      - Getting Started: plex/getting-started.md
      - Clients: plex/clients.md
      - Transcoding: plex/transcoding.md
      - Server Setup: plex/server-setup.md
      - Mobile Apps: plex/mobile.md
      - Tips & Tricks: plex/tips.md
      - Resources: plex/resources.md
